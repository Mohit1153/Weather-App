<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" placeholder="Search City" class="city-input">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <div class="location-details">
                        <h4 class="city-txt">Delhi</h4>
                        <h5 class="country-name-txt regular-txt">India</h5>
                    </div>
                </div>
                <h5 class="current-date-txt regular-txt">Friday, 29th Jan</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img" alt="Cloudy">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29Â°C</h1>
                    <h3 class="condition-txt regular-txt">Cloudy</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="conditon-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="conditon-info">
                        <h5 class="regular-txt">Wind</h5>
                        <h5 class="wind-value-txt">15 km/h</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">speed</span>
                    <div class="conditon-info">
                        <h5 class="regular-txt">Pressure</h5>
                        <h5 class="pressure-value-txt">1012 hPa</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="">
            <div>
                <h1>Search for a city</h1>
                <h4 class="regular-txt">Enter a city name to get weather details.</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="">
            <div>
                <h1>City not found</h1>
                <h4 class="regular-txt">Please enter a valid city name.</h4>
            </div>
        </section>
    </main>
</body>
</html>
